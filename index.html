<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>Poem generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Welcome to the French poem generator 🎉🎈🎀🥳</h1>
      </header>
      <main>
        <form action="">
          <input
            type="text"
            placeholder="Enter the topic of the French poem"
            autofocus
            required
            autocomplete="off"
            class="instructions"
          />
          <input type="submit" class="submit-button" />
        </form>
        <div class="poem">
          comment moi j´devine
          <br />
          c´que tu penses de moi
          <br />
          trop gamin encore
          <br />
          ou
          <br />
          même gamine
        </div>
      </main>
      <footer>
        This poem generator was coded by
        <a href="https://github.com/Santje777" target="_blank">
          Susanne van Oosterom 🥰
        </a>
        and is
        <a
          href="https://github.com/Santje777/french-poem-generator"
          target="_blank"
        >
          open-sourced on GitHub 👾</a
        >
        and is hosted on
        <a href="https://susannespoemgenerator.netlify.app/" target="_blank"
          >Netlify 🌐</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
